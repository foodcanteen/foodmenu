<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Today's Menu</h1>
        <div id="menu" class="row">
            <!-- Food items will be dynamically inserted here -->
        </div>
    </div>
    <script>
        const menuContainer = document.getElementById('menu');

        // Fetch today's menu
        fetch('https://your-backend-url/menu') // Replace with your backend URL
            .then(response => response.json())
            .then(data => {
                menuContainer.innerHTML = '';
                if (data.menu.length === 0) {
                    menuContainer.innerHTML = '<p class="text-center">No menu available for today.</p>';
                } else {
                    data.menu.forEach(item => {
                        menuContainer.innerHTML += `
                            <div class="col-md-4 mb-4">
                                <div class="card shadow">
                                    <img src="${item.image}" class="card-img-top" alt="${item.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.name}</h5>
                                        <p class="card-text">Price: RM${item.price.toFixed(2)}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
            })
            .catch(err => console.error('Failed to load menu:', err));
    </script>
</body>
</html>
